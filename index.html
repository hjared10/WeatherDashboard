   var today = new Date();
    var time = today.getHours();

var yyyy = today.getFullYear();
today = mm + '/' + dd + '/' + yyyy;
console.log(today)


$('#btns').on("click", function(event) {

console.log(city);

    $.ajax({
  url: queryURL,
  method: "GET"
}).then(function(response){;
